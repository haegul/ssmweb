<p>Orhographic Camera는 원근감이 존재하는 카메라 입니다.</p>
<p>육면체 모양의 공간만을 랜더링하여 보여줍니다</p>
<hr/>
<p><b>Parameter</b></p>
<ul>
    <li>left : 왼쪽 절단면의 좌표</li>
    <li>right : 오른쪽 절단면의 좌표</li>
    <li>top : 위쪽 절단면의 좌표</li>
    <li>bottm : 오른쪽 절단면의 좌표</li>
    <li>near : 가장 가까운 렌더링 영역</li>
    <li>far : 가장 먼 렌더링 영역</li>
</ul>
