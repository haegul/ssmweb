<p>Spot Light는 한 점에서 일정한 각도로 퍼져나가는 빛 입니다.</p>
<p>대표적 좋은 예로 스탠드를 들 수 있습니다.</p>
<img src="/static/images/tutorial/chapter16_img01.JPG" width="70%" />
<hr/>
<p><b>Parameter</b></p>
<ul>
    <li>Hex : 색을 나타냅니다.</li>
    <li>Intensity : 빛의 강도를 나타냅니다.</li>
    <li>Angle : 빛이 퍼저나가는 각도를 나타냅니다.</li>
    <li>Exponent : 가장자리의 흐림도를 나타냅니다.</li>
</ul>
<hr/>
<p>빛의 위치는 Light Position 블럭을 사용하여 이동시킬 수 있습니다.</p>
<p>빛의 방향은 Light Direction 블럭을 사용하여 이동시킬 수 있으며 파라미터는 방향벡터를 나타냅니다.</p>
