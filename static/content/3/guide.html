<h1>삼각형 그리기</h1>
<p>삼각형을 그리기 위해서는 Begin() 함수와 End() 함수를 사용합니다. </p>
<p>선을 이용해서 삼각형을 그릴수 있습니다.</p>
<p><B>예시</B></p>
<p> Begin() <br>
    &nbsp;&nbsp;&nbsp;&nbsp; vertex(x,y)<br>
    &nbsp;&nbsp;&nbsp;&nbsp; vertex(x,y)<br>
    &nbsp;&nbsp;&nbsp;&nbsp; vertex(x,y)<br>
    End()
</p>

<p><b></b></p>
<p>OpenlGL에서는 GL_TRIANGLES 파라미터를 이용하여 더 쉽게 그릴 수 있습니다.</p>
