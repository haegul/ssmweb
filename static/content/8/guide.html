<h3>Matrix 변환- Translate</h3>
<p>그리팩스에서 가장 중요한 개념은 '좌표계 변환' 입니다. 물체의 정점은 각종 좌표변환 행렬이 곱해져서 새로운 좌표값으로 바뀌어
최종적으로 화면에 그려집니다.</p>
<p>따라서 물체를 옮기기 위해서는 전역 좌표계에 변환 행렬을 곱하여 물체의 좌표값을 변환할 수 있습니다.</p>
